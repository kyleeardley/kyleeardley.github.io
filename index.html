  <meta charset="utf-8">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles">
    /* background for toolbar when it is at its full size */
      --paper-scroll-header-panel-full-header: {
        background-image: url("../images/clouds.jpg");
      };
      /* background for toolbar when it is condensed */
      --paper-scroll-header-panel-condensed-header: {
        background-color: var(--paper-light-blue-600);
      };
    }
    paper-toolbar {
      /* custom toolbar height */
      height: 200px;
      background-color: transparent;
      overflow: visible;
    }

  </style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="600px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
        <div id='menuWrapper'>
          <a data-route="about" href="{{baseUrl}}about">
            <div class='menuItem'>
              <div class='superText'>About</div>
              <hr class='hrLeftx'>
              <hr class='hrRightx'>
              <iron-icon icon="help"></iron-icon>
              <div class='subText'>Who I am</div>
            </div>
          </a>
          <a data-route="work" href="{{baseUrl}}work">
            <div class='menuItem'>
              <div class='superText'>Work</div>
              <hr class='hrLeft'>
              <hr class='hrRight'>
              <iron-icon icon="work"></iron-icon>
              <div class='subText'>My Projects</div>
            </div>
          </a>
          <a data-route="skills" href="{{baseUrl}}skills">
              <div class='menuItem'>
              <div class='superText'>Skills</div>
              <hr class='hrLeft'>
              <hr class='hrRight'>
              <iron-icon icon="build"></iron-icon>
              <div class='subText'>Current Awesomeness</div>
            </div>
          </a>
          <a data-route="contact" href="{{baseUrl}}contact">
              <div class='menuItem'>
              <div class='superText'>Contact</div>
              <hr class='hrLeftx'>
              <hr class='hrRightx'>
              <iron-icon icon="perm-identity"></iron-icon>
              <div class='subText'>Get In Touch</div>
            </div>
          </a>
        </div>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        
        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            
            <section data-route="home">
              <about-me></about-me>
            </section>

            <section data-route="about">
              <about-me></about-me>
            </section>

            <section data-route="work">
              <my-work></my-work>
            </section>

            <section data-route="skills">  
              <my-skills></my-skills>
            </section>

            <section data-route="contact">
              <contact-me></contact-me>
            </section>
            
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast"></paper-toast>

  </template>
